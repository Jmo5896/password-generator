<!DOCTYPE html>
<html lang="en">

<head>
  <title>Password Generator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <h1>Password Generator</h1>
    <br />
    <div id="passwordArea">Password will appear here.</div>
    <br />
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#passwordForm">
      Generate Password
    </button>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="passwordForm" tabindex="-1" role="dialog" aria-labelledby="passwordForm"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Password Credentials
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="charLen">character length (8-128)</label>
              <input type="number" class="form-control" id="charLen" placeholder="How many characters?" />
            </div>

            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="specialChar" />
              <label class="form-check-label" for="specialChar">Special characters</label>
            </div>

            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="numChar" />
              <label class="form-check-label" for="numChar">Numeric characters</label>
            </div>

            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="lowChar" />
              <label class="form-check-label" for="lowChar">Lowercase characters</label>
            </div>

            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="upChar" />
              <label class="form-check-label" for="upChar">Uppercase characters</label>
            </div>

            <button type="button" id="submitBtn" data-dismiss="modal" class="btn btn-primary close">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./assets/js/logic.js" type="text/javascript"></script>
</body>

</html>
